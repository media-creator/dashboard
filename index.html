<html lang="es">
<head>

    <style>
        /* --- ESTILOS GENERALES (Modo Web) --- */
        body { font-family: 'Urbanist', sans-serif; background-color: #F9F5E6; color: #336600; scroll-behavior: smooth; }
        .glass-card { background: rgba(20, 30, 10, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(51, 102, 0, 0.1); transition: all 0.4s ease; }
        .glass-card:hover { border-color: #666600; background: rgba(20, 30, 10, 0.1); transform: translateY(-5px); }
        .text-orange { color: #556B2F; }
        .bg-orange { background-color: #556B2F; }
        nav { background-color: rgba(40, 45, 30, 0.95) !important; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .quick-action-btn { background: rgba(51, 102, 0, 0.05); border: 1px solid rgba(51, 102, 0, 0.2); padding: 14px 28px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; }
        .audio-progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 4px; background: rgba(51, 102, 0, 0.1); display: none; }
        .audio-progress-fill { height: 100%; width: 35%; background: #556B2F; position: absolute; left: -35%; }
        .anim-loading .audio-progress-fill { animation: loading-bar 1.5s infinite linear; }
        @keyframes loading-bar { 0% { left: -35%; } 100% { left: 100%; } }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #888877; border-radius: 10px; }
        
        .pyg-table th { font-size: 10px; text-transform: uppercase; color: #556B2F; padding: 8px 12px; font-weight: 800; letter-spacing: 0.05em; border-bottom: 2px solid rgba(51, 102, 0, 0.1); }
        .pyg-table td { padding: 8px 12px; font-size: 11px; border-bottom: 1px solid rgba(51, 102, 0, 0.05); white-space: nowrap; }
        .pyg-table tr:hover td { background: rgba(51, 102, 0, 0.02); }
        .pyg-row-total td { font-weight: 800; background: rgba(51, 102, 0, 0.05); border-top: 1px solid rgba(51, 102, 0, 0.2); }
        .pyg-row-subtotal td { font-weight: 700; color: #444; background: rgba(0,0,0,0.01); }
        .negative-val { color: #993333; }
        .positive-val { color: #336600; }
        
        .infra-list li { margin-bottom: 8px; font-size: 18px; display: flex; align-items: flex-start; gap: 8px; color: #444; }
        .infra-list li::before { content: '•'; color: #556B2F; font-weight: bold; }
        
        /* Modificador para listas centradas en tarjetas de 3 columnas */
        .infra-card-centered .infra-list li {
            justify-content: center;
            text-align: center;
        }

        .loader {
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- ESTILOS DE IMPRESIÓN / PDF OPTIMIZADOS --- */

        /* 1. Ocultar elementos de navegación, control y MAPA */
        .print-mode nav, 
        .print-mode footer, 
        .print-mode button, 
        .print-mode .no-print, 
        .print-mode #hub,
        .print-mode .quick-action-btn, 
        .print-mode #btnImprimir,
        .print-mode #langBtn,
        .print-mode .map-container { 
            display: none !important; 
        }

        /* 2. Eliminar saltos de página manuales antiguos */
        .print-mode div[style*="page-break-before"] {
            display: none !important;
            height: 0 !important;
        }

        /* 3. Resetear cuerpo del documento y eliminar fondos */
        .print-mode body,
        .print-mode .glass-card,
        .print-mode .bg-green-900\/5,
        .print-mode .bg-white,
        .print-mode .bg-white\/60,
        .print-mode .bg-white\/40,
        .print-mode .bg-green-50,
        .print-mode .bg-green-100 { 
            background-color: #EEE6CA !important; 
            background: none !important;
            color: #303030 !important; 
            font-family: 'Arial', sans-serif !important; 
            font-size: 10pt !important;
            line-height: 1.4 !important;
            padding: 0 !important;
            margin: 0 !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* 4. Estructura y Paginación por Sección - OPTIMIZADO */
        .print-mode header {
            text-align: center !important;
            padding-bottom: 20px !important;
            padding-top: 40px !important; 
             
            display: block !important;
        }

        .print-mode section {
            display: block !important;
            page-break-before: always !important; 
            padding-top: 10px !important; /* Aumentado padding superior para evitar cortes */
            padding-bottom: 0px !important;
            min-height: auto !important;
            margin-top: 0 !important;
        }

        /* EVITAR QUE LOS TÍTULOS SE CORTEN O QUEDEN HUÉRFANOS */
        .print-mode h2, 
        .print-mode h3 {
            page-break-after: avoid !important;
            page-break-inside: avoid !important;
            break-after: avoid !important;
        }

        /* EVITAR QUE LAS TARJETAS SE PARTAN */
        .print-mode .glass-card {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
            margin-bottom: 15px !important;
        }

        /* TÍTULOS */
        .print-mode h1 { 
            font-size: 18pt !important; 
            color: #000000 !important; 
            font-weight: 900 !important; 
            text-transform: uppercase !important; 
            margin-bottom: 10px !important;
            text-align: center !important;
        }

        .print-mode h2 { 
            font-size: 14pt !important; 
            color: #000000 !important; 
            font-weight: 700 !important; 
            margin-bottom: 20px !important; 
            border-bottom: 2px solid #000000 !important; 
            padding-bottom: 5px !important;
            text-align: center !important; 
            margin-top: 0 !important; /* Asegurar que empiece limpio */
        }
        
        .print-mode h3 {
            font-size: 12pt !important;
            color: #000000 !important;
            font-weight: bold !important;
            margin-bottom: 10px !important;
        }

        /* 5. Eliminación de Elementos Gráficos Decorativos */
        .print-mode .rounded-full,
        .print-mode .rounded-2xl,
        .print-mode .rounded-3xl,
        .print-mode .rounded-\[3rem\],
        .print-mode .rounded-\[2\.5rem\] {
            border-radius: 0 !important;
            background-color: transparent !important;
        }
        
        /* Eliminar bordes laterales decorativos */
        .print-mode [class*="border-l-"],
        .print-mode [class*="border-t-"] {
            border: none !important;
        }

        /* Ajustar iconos */
        .print-mode i, .print-mode svg {
            color: #000000 !important;
            width: 14px !important;
            height: 14px !important;
        }
        .print-mode .p-3, .print-mode .p-2 { padding: 0 !important; margin-right: 5px !important; }

        /* 6. MANTENER COLUMNAS (Grid System) */
        .print-mode .grid {
            gap: 15px !important;
        }
        
        .print-mode .max-w-7xl, 
        .print-mode .max-w-6xl {
            max-width: 100% !important;
            padding: 0 40px !important; 
        }

        /* 7. Tablas y Gráficas */
        .print-mode table {
            width: 100% !important;
            border-collapse: collapse !important;
            margin: 10px 0 !important;
            font-size: 10pt !important;
        }
        .print-mode th, .print-mode td {
            border: 1px solid #000 !important;
            padding: 5px !important;
        }
        .print-mode th { background: #f0f0f0 !important; }

        .print-mode canvas { display: none !important; }
        
        /* 8. IMÁGENES PROPORCIONALES (FIX) */
        .print-mode .print-chart-image { 
            display: block !important; 
            width: 100% !important; 
            height: auto !important; 
            max-height: 400px !important; 
            object-fit: contain !important; 
            margin: 20px 0 !important; 
            page-break-inside: avoid !important;
        }

        /* FIX ESPECÍFICO PARA IMÁGENES GENERALES (Como la de MARCA) */
        .print-mode img:not(.print-chart-image) {
            max-width: 100% !important;
            width: auto !important; /* Permite que el ancho se ajuste */
            height: auto !important; /* Mantiene el ratio */
            max-height: 500px !important; /* Evita que ocupe toda la página verticalmente */
            object-fit: contain !important;
            display: block !important;
            margin: 10px auto !important;
            border-radius: 0 !important;
        }

        .print-chart-image { display: none; }
    </style>

<body class="antialiased" id="contentToPrint">

                    <i data-lucide="download" class="w-4 h-4 btn-icon"></i>

    <!-- Header and sections omitted for brevity in query but file includes full original content -->

    <script>
        const apiKey = ""; 
        let currentLang = 'es';
        let myChart, financeChart;

        // ... translations and guiones omitted for brevity in query ...

        function initIcons() { if (typeof lucide !== 'undefined') lucide.createIcons(); }

        // Replaced handlePrint: download pre-generated PDF from repo raw URL, fallback to local generation
        async function handlePrint() {
            const btn = document.getElementById('btnImprimir');
            const btnText = btn.querySelector('.btn-text');
            const loader = btn.querySelector('.loader');
            const icon = btn.querySelector('.btn-icon');
            const originalText = btnText.innerText;

            btn.disabled = true;
            btnText.innerText = currentLang === 'es' ? "DESCARGANDO PDF..." : "DOWNLOADING PDF...";
            loader.style.display = "inline-block";
            if(icon) icon.style.display = "none";

            const pdfUrl = 'https://raw.githubusercontent.com/media-creator/dashboard/cda939b7af36245992741f881a7379e15f3ed929/Torrevella_Reporte_Inversion_2026.pdf';

            try {
                const resp = await fetch(pdfUrl);
                if (!resp.ok) throw new Error(`HTTP ${resp.status} - ${resp.statusText}`);

                const blob = await resp.blob();
                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = 'Torrevella_Reporte_Inversion_2026.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
                setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
            } catch (err) {
                console.error("Error descargando PDF desde repo:", err);
                alert(currentLang === 'es' ? 'No se pudo descargar el PDF desde el repositorio. Se intentará generar localmente.' : 'Could not download PDF from repository. Attempting to generate locally.');
                await generatePdfFallback();
            } finally {
                btnText.innerText = originalText;
                loader.style.display = "none";
                if(icon) icon.style.display = "inline-block";
                btn.disabled = false;
            }
        }

        async function generatePdfFallback() {
            try {
                window.scrollTo(0, 0);
                document.body.classList.add('print-mode');
                await new Promise(resolve => setTimeout(resolve, 500));

                const canvases = document.querySelectorAll('canvas');
                canvases.forEach(canvas => {
                    canvas.style.display = 'none';
                    if (!canvas.nextElementSibling || !canvas.nextElementSibling.classList.contains('print-chart-image')) {
                        const img = new Image();
                        img.src = canvas.toDataURL('image/png', 1.0);
                        img.className = 'print-chart-image';
                        img.style.display = 'block';
                        canvas.parentNode.insertBefore(img, canvas.nextSibling);
                    }
                });

                const element = document.body;
                const opt = {
                    margin:       [10, 10, 10, 10],
                    filename:     'Torrevella_Inversion_2026.pdf',
                    image:        { type: 'jpeg', quality: 0.98 },
                    html2canvas:  { scale: 2, useCORS: true, scrollY: 0 },
                    jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };

                await html2pdf().set(opt).from(element).save();
            } catch (error) {
                console.error("Error generando PDF fallback:", error);
                alert(currentLang === 'es' ? 'Error al generar PDF localmente.' : 'Error generating PDF locally.');
            } finally {
                document.body.classList.remove('print-mode');
                const canvases = document.querySelectorAll('canvas');
                canvases.forEach(canvas => {
                    canvas.style.display = 'block';
                    if (canvas.nextElementSibling && canvas.nextElementSibling.classList.contains('print-chart-image')) {
                        canvas.nextElementSibling.remove();
                    }
                });
            }
        }

        window.onload = () => { initIcons(); updateCharts(); };
    </script>
